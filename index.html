<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown</title>
    <link rel="stylesheet" href="style.css">
    <script src="/basic.js" defer></script>
</head>
<body>
    <h1>New Year Is Coming!!!</h1>
    <div id="time">
        <div>
            <span id="days" class="subTime">0</span>
            <p>days</p>
        </div>
        <div>
            <span id="hours" class="subTime">0</span>
            <p>hours</p>
        </div>
        <div>
            <span id="mins" class="subTime">0</span>
            <p>mins</p>
        </div>
        <div>
            <span id="seconds" class="subTime">0</span>
            <p>seconds</p>
        </div>
    </div>
</body>
</html>
